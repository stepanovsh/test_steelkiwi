{% extends 'base.html' %}
{% block content %}
    <table>
        <thead>
            <td>Group</td>
            <td>Number of students</td>
            <td>Chief</td>
        </thead>
        {% for group in group_list %}
        <tr>
            <td><a href="{{group.get_absolute_url}}">{{ group.name }}</a> </td>
            <td>{{ group.students.count }}</td>
            <td>{{ group.chief.get_full_name }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
